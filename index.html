<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchmenu" ng-style="customInputStyle">
             <label for="lunch-menu">Empty item ,&nbsp;&nbsp;&nbsp;, is not considered for counting</label>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkmenu();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="customMsgStyle">
           {{message}}
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
